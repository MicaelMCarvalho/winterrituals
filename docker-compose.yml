version: '3.8'
services:
  db:
    image: postgres:15
    container_name: festivals_db
    environment:
      POSTGRES_USER: festivals_user
      POSTGRES_PASSWORD: festivals_password
      POSTGRES_DB: festivals_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
