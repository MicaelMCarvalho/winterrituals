version: '3.8'
services:
  app:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: festivals_app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-festivals_user}
      - DB_PASSWORD=${DB_PASSWORD:-festivals_password}
      - DB_NAME=${DB_NAME:-festivals_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  db:
    env_file: .env
    image: postgres:15
    container_name: festivals_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-festivals_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-festivals_password}
      POSTGRES_DB: ${DB_NAME:-festivals_db}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-festivals_user} -d ${DB_NAME:-festivals_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
